<body class="colorBg">

  <!-- inicio nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </ul>

        </form>
      </div>
    </div>

<div class="banner">
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary carrito md-auto" id="carrito" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <i class="fas fa-shopping-cart"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- container donde van los productos -->
      <div class="modal-body">
        <table class="modal-body table">
          <thead>
            <tr>
              <th>Postre</th>
              <th>Precio unitario</th>
              <th>Subtotal</th>
              <th>Eliminar Producto</th>
            </tr>
          </thead>
          <tbody class="tbody" id="containerProductos">

          </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnVaciar">Vaciar carrito</button>
        <button type="button" class="btn btn-primary" id="btnComprar">Comprar</button>
      </div>
    </div>
  </div>
</div>
<main class="main">
  <div class="container">
    <h2 class="main-title">Nuestros postres</h2>
    <section class="container-products" id="container-products">
    </section>
  </div>
</main>
